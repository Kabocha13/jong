<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀結果の入力</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>🀄 麻雀の結果を入力 ✍️</h1>
        <a href="index.html" class="input-link">« ランキングに戻る</a>
    </header>

    <main>
        <p class="instruction">4人の最終得点 (例: 32500) を入力してください。順位とポイント変動は自動で計算されます。</p>
        
        <form id="mahjong-form">
            <div id="player-inputs">
                </div>

            <div class="form-group">
                <label for="memo">メモ/理由:</label>
                <textarea id="memo" placeholder="遅刻の罰則、大きな役の記録など"></textarea>
            </div>
            
            <button type="submit" id="submit-button">結果を反映する</button>
            <p id="message" class="hidden"></p>
        </form>
    </main>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/mahjong.js"></script>
</body>
</html>
