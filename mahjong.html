<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀結果</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>🀄 麻雀結果 ✍️</h1>
        <a href="index.html" class="input-link">« ランキングに戻る</a>
    </header>

    <main>
        <section id="auth-section">
            <h2>認証が必要です</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="auth-password" required>
                </div>
                <button type="submit">認証</button>
            </form>
            <p id="auth-message" class="hidden"></p>
        </section>

        <div id="mahjong-tools" class="hidden">
            <p class="instruction">4人の最終得点を入力(30000点越え3000点で1P,1位3P,2位1P,3位-1P,4位-2P)</p>
            
            <form id="mahjong-form">
                <div id="player-inputs">
                </div>

                <div class="form-group">
                    <label for="memo">メモ/理由:</label>
                    <textarea id="memo" placeholder="遅刻の罰則、大きな役の記録など"></textarea>
                </div>
                
                <button type="submit" id="submit-button">結果を反映する</button>
                <p id="message" class="hidden"></p>
            </form>
        </div>
    </main>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/mahjong.js"></script>
</body>
</html>
