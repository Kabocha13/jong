<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マスター管理ページ</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>🔑 マスター管理 🔑</h1>
        
        <div id="master-header-actions" style="margin-top: 10px;">
            <button type="button" id="master-logout-button" class="action-button secondary-button hidden" style="width: auto; margin: auto;">
                マスターログアウト
            </button>
        </div>
    </header>

    <main id="main-content">
        <section id="auth-section">
            <h2>認証</h2>
            <p class="instruction">マスターユーザー名とパスワードを入力してログインしてください。</p>
            <form id="auth-form">
                <div class="form-group">
                    <!-- ★ 修正: ユーザー名入力フィールドを追加 -->
                    <label for="username">ユーザー名:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">認証</button>
            </form>
            <p id="auth-message" class="hidden"></p>
        </section>

        <section id="admin-tools" class="hidden">
            <!-- ... [以降の管理ツールセクションは変更なし] ... -->
        </section>
    </main>

    <footer>
        <nav class="footer-nav">
            <a href="index.html" class="input-link">ランキング</a>
            <a href="mypage.html" class="input-link">マイページ</a>
            <a href="master.html" class="input-link">マスター</a>
        </nav>
    </footer>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/master.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
            
            // ★ 修正: hashPassword関数を削除し、common.jsの関数を使用
            // ★ 修正: 認証ロジックを common.js の hashPassword に合わせる

            const AUTH_FORM = document.getElementById('auth-form');
            const AUTH_MESSAGE = document.getElementById('auth-message');
            const ADMIN_TOOLS = document.getElementById('admin-tools');
            const MASTER_LOGOUT_BUTTON = document.getElementById('master-logout-button');
            // MASTER_USERNAME は common.js で定義されている

            AUTH_FORM.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value.trim(); // ★ trim()を適用
                const password = document.getElementById('password').value; // trim()はハッシュ関数内で実行

                if (AUTH_MESSAGE) showMessage(AUTH_MESSAGE, '認証中...', 'info');

                if (username !== MASTER_USERNAME) {
                    if (AUTH_MESSAGE) showMessage(AUTH_MESSAGE, '❌ ユーザー名がマスターと一致しません。', 'error');
                    return;
                }
                
                try {
                    // 1. 全プレイヤーデータを取得
                    const allData = await fetchAllData();
                    const masterUser = allData.scores.find(p => p.name === MASTER_USERNAME);

                    if (!masterUser || !masterUser.pass) {
                        if (AUTH_MESSAGE) showMessage(AUTH_MESSAGE, '❌ マスターのパスワードデータが見つかりません。', 'error');
                        return;
                    }
                    
                    // 2. common.jsのhashPasswordを使用して入力パスワードをハッシュ化
                    // ★ 修正: 入力パスワードにもtrim()を適用
                    const hashedPassword = await hashPassword(password.trim()); 
                    
                    // 3. 比較
                    if (hashedPassword === masterUser.pass) {
                        // 認証成功
                        sessionStorage.setItem('masterAuth', 'true'); // セッションでマスター認証状態を保持
                        if (AUTH_MESSAGE) showMessage(AUTH_MESSAGE, '✅ 認証成功!', 'success');
                        AUTH_FORM.closest('section').classList.add('hidden');
                        ADMIN_TOOLS.classList.remove('hidden');
                        MASTER_LOGOUT_BUTTON.classList.remove('hidden');
                    } else {
                         if (AUTH_MESSAGE) showMessage(AUTH_MESSAGE, '❌ パスワードが間違っています。', 'error');
                    }

                } catch (error) {
                    console.error("マスター認証エラー:", error);
                    if (AUTH_MESSAGE) showMessage(AUTH_MESSAGE, `❌ データ取得エラー: ${error.message}`, 'error');
                }
            });
            
            // ログアウト処理
            if (MASTER_LOGOUT_BUTTON) {
                MASTER_LOGOUT_BUTTON.addEventListener('click', () => {
                    sessionStorage.removeItem('masterAuth');
                    location.reload(); // ページリロードして認証画面に戻る
                });
            }
            
            // ページロード時の状態チェック
            if (sessionStorage.getItem('masterAuth') === 'true') {
                AUTH_FORM.closest('section').classList.add('hidden');
                ADMIN_TOOLS.classList.remove('hidden');
                MASTER_LOGOUT_BUTTON.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
