<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マスター管理 - 迎春</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>🏯 迎春 マスター管理 🌅</h1>
        
        <div id="master-header-actions" class="mt-10">
            <button type="button" id="master-logout-button" class="action-button secondary-button hidden w-auto">
                管理者ログアウト
            </button>
        </div>
    </header>

    <main id="main-content">
        <section id="auth-section">
            <h2>管理者認証</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">マスター名:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">認証</button>
            </form>
            <p id="auth-message" class="hidden"></p>
        </section>

        <section id="admin-tools" class="hidden">
            <h2>🎍 2026年 管理ツール 🌅</h2>
            
            <div class="tool-box">
                <h3>🀄 新春 麻雀大会結果</h3>
                <form id="mahjong-form">
                    <div id="mahjong-player-inputs">
                        <p>プレイヤーリストをロード中...</p>
                    </div>
                    <button type="submit" id="mahjong-submit-button">結果を反映する</button>
                    <p id="mahjong-message" class="hidden"></p>
                </form>
            </div>

            <div class="tool-box">
                <h2>🎟️ 新春 宝くじ開催</h2>
                <form id="create-lottery-form">
                    <div class="form-group">
                        <label for="lottery-name">宝くじ名:</label>
                        <input type="text" id="lottery-name" required placeholder="例: 新春 Jongボ 2026">
                    </div>
                    <!-- 以下JSによりフォームが制御されます -->
                    <button type="submit" class="action-button" style="background-color: var(--color-success);">開催を宣言</button>
                    <p id="create-lottery-message" class="hidden"></p>
                </form>
            </div>

            <div class="tool-box">
                <h3>💰 ポイント調整・徴収</h3>
                <button type="button" id="daily-tax-button" class="action-button w-auto" style="background-color: var(--color-accent); color: #000;">
                    年始のポイント徴収 (5%) 実行
                </button>
                <p id="daily-tax-message" class="hidden"></p>
            </div>
            
            <div class="tool-box">
                <h3>🎁 お年玉コード発行</h3>
                <form id="create-gift-code-form">
                    <div class="form-group">
                        <label for="gift-code-name">コード名:</label>
                        <input type="text" id="gift-code-name" required>
                    </div>
                    <div class="form-group">
                        <label for="gift-code-amount">付与ポイント:</label>
                        <input type="number" id="gift-code-amount" required>
                    </div>
                    <button type="submit" class="action-button">コードを発行</button>
                </form>
                <p id="create-gift-code-message" class="hidden"></p>
            </div>
        </section>
    </main>

    <footer>
        <nav class="footer-nav">
            <a href="index.html" class="input-link">ランキング</a>
            <a href="mypage.html" class="input-link">マイページ</a>
            <a href="master.html" class="input-link">マスター</a>
            <a href="pvp.html" class="input-link">PVP</a>
        </nav>
    </footer>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/master.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
