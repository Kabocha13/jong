<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Chair PVP</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>‚ö° ELECTRIC CHAIR ‚ö°</h1>
    </header>

    <main id="main-content" class="pvp-main">
        <section id="auth-section">
            <h2>System Auth</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">ID:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">PASS:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">CONNECT</button>
            </form>
            <p id="auth-message" class="hidden"></p>
        </section>

        <section id="pvp-lobby" class="hidden">
            <h3 class="mb-5">Welcome, <span id="authenticated-user-name"></span></h3>
            <p class="text-small mb-20">Energy: <strong id="current-score"></strong> P</p>
            <button type="button" id="logout-button" class="action-button secondary-button w-auto mb-20">DISCONNECT</button>

            <div id="room-management" class="tool-box">
                <h4>üö™ Create Instance</h4>
                <form id="create-room-form" class="mb-20">
                    <h5 class="mb-5">üèÜ Win Bonus (P)</h5>
                    <div class="point-config-grid">
                        <div class="form-group">
                            <input type="number" id="win-points" step="0.1" value="10.0" required>
                        </div>
                    </div>
                    <button type="submit" class="action-button w-full" style="background: var(--color-electric-purple); color: #fff;">START NEW GAME</button>
                </form>
                <form id="join-room-form">
                    <div class="form-group">
                        <label for="room-code">Room Code:</label>
                        <input type="text" id="room-code" maxlength="6" required>
                    </div>
                    <button type="submit" class="action-button w-full">JOIN SYSTEM</button>
                </form>
            </div>
            
            <div id="available-games-container" class="tool-box">
                <h4>ü§ù Active Instances</h4>
                <div id="available-game-list"><p>„Çπ„Ç≠„É£„É≥‰∏≠...</p></div>
            </div>
        </section>

        <section id="game-arena" class="hidden">
            <h2 id="game-title">Battle in Progress</h2>
            <div id="last-result-display" class="tool-box hidden mb-20" style="background-color: rgba(255, 0, 68, 0.2); border-color: #ff0044;">
                <p id="result-message" class="text-small font-bold" style="margin: 0; color: #ff0044;"></p>
            </div>
            <div class="flex-around mb-10">
                <div id="player-a-card" class="player-info-card flex-1"></div>
                <div id="player-b-card" class="player-info-card flex-1"></div>
            </div>
            <p id="turn-display" class="turn-indicator"></p>
            <p id="round-display" class="text-center mb-10 text-small">Phase: <strong id="current-round">1</strong> / 6</p>

            <div class="tool-box p-10">
                <h3 class="text-small mt-0 mb-10">Terminal Selection (1„Äú12 P)</h3>
                <form id="action-form">
                    <div id="chair-container" class="chair-grid"></div>
                    <p id="chair-action-message" class="hidden"></p>
                </form>
                <div class="mt-10">
                    <button id="leave-game-button" class="action-button secondary-button">ABORT</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <nav class="footer-nav">
            <a href="index.html" class="input-link">RANKING</a>
            <a href="mypage.html" class="input-link">MY PAGE</a>
            <a href="pvp.html" class="input-link">PVP</a>
            <a href="master.html" class="input-link">MASTER</a>
        </nav>
    </footer>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/pvp.js"></script>
</body>
</html>
