<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JONG - MASTER CONSOLE</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="space-theme">
    <header class="electric-header">
        <h1>MASTER CONSOLE</h1>
    </header>

    <main class="glass-interface">
        <section id="auth-section">
            <h2>MASTER OVERRIDE</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="MASTER USER" required style="margin-bottom: 10px;">
                <input type="password" id="password" placeholder="ACCESS KEY" required>
                <button type="submit" class="neon-btn">BYPASS AUTH</button>
            </form>
            <p id="auth-message" class="hidden"></p>
        </section>

        <section id="admin-tools" class="hidden">
            <div class="tool-box neon-border-purple" style="display: flex; justify-content: space-between; align-items: center;">
                <h3>SYSTEM TOOLS ACTIVE</h3>
                <button id="master-logout-button" class="action-button secondary-button" style="width: auto;">DISCONNECT</button>
            </div>

            <div class="tool-box">
                <h3>üÄÑ MAHJONG INPUT</h3>
                <form id="mahjong-form">
                    <div id="mahjong-player-inputs"></div>
                    <button type="submit" class="neon-btn">OVERWRITE DATA</button>
                </form>
            </div>

            <div class="tool-box">
                <h3>üéüÔ∏è LOTTERY CREATOR</h3>
                <form id="create-lottery-form">
                    <input type="text" id="lottery-name" placeholder="LOTTERY NAME" required style="margin-bottom: 10px;">
                    <input type="number" id="lottery-ticket-price" placeholder="PRICE (P)" required>
                    <!-- Ë©≥Á¥∞ÂÖ•Âäõ„ÅØ master.js „Åå„Éè„É≥„Éâ„É´ -->
                    <button type="submit" class="neon-btn">INITIALIZE LOTTERY</button>
                </form>
            </div>

            <div class="tool-box">
                <h3>üí∏ POINT ADJUSTMENT</h3>
                <form id="adjustment-form">
                    <select id="target-player" required></select>
                    <input type="number" id="adjust-amount" placeholder="OFFSET" required style="margin: 10px 0;">
                    <button type="submit" class="neon-btn">APPLY OFFSET</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="cyber-footer">
        <nav class="footer-nav" id="main-nav">
            <a href="index.html" class="nav-link">RANKING</a>
            <a href="mypage.html" class="nav-link auth-required hidden">MY PAGE</a>
            <a href="pvp.html" class="nav-link auth-required hidden">PVP</a>
            <a href="master.html" class="nav-link active master-required hidden">MASTER</a>
            <a href="mypage.html" class="nav-link guest-only">LOGIN</a>
        </nav>
    </footer>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/master.js"></script>
</body>
</html>
