<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JONG - MASTER CONSOLE</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="space-theme">
    <header class="electric-header">
        <div class="scanline"></div>
        <h1>MASTER CONSOLE</h1>
        <div id="master-header-actions" style="margin-top: 10px;">
            <button type="button" id="master-logout-button" class="action-button secondary-button hidden" style="width: auto; margin: auto;">
                „Éû„Çπ„Çø„Éº„É≠„Ç∞„Ç¢„Ç¶„Éà
            </button>
        </div>
    </header>

    <main class="glass-interface">
        <section id="auth-section">
            <h2 class="neon-title">MASTER OVERRIDE</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="MASTER USER" required style="margin-bottom: 15px;">
                <input type="password" id="password" placeholder="ACCESS KEY" required>
                <button type="submit" class="neon-btn">BYPASS AUTH</button>
            </form>
            <p id="auth-message" class="hidden"></p>
        </section>

        <section id="admin-tools" class="hidden">
            <div class="tool-box neon-border-purple">
                <h3 class="icon-title">üÄÑ MAHJONG INPUT</h3>
                <form id="mahjong-form">
                    <div id="mahjong-player-inputs"></div>
                    <button type="submit" id="mahjong-submit-button" class="neon-btn">OVERWRITE DATA</button>
                    <p id="mahjong-message" class="hidden"></p>
                </form>
            </div>

            <div class="tool-box neon-border-cyan">
                <h3 class="icon-title">üéüÔ∏è LOTTERY INITIALIZER</h3>
                <form id="create-lottery-form">
                    <input type="text" id="lottery-name" placeholder="LOTTERY NAME" required style="margin-bottom: 10px;">
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <input type="number" id="lottery-ticket-price" placeholder="PRICE (P)" required style="flex: 1;">
                        <input type="datetime-local" id="lottery-purchase-deadline" required style="flex: 1;">
                    </div>
                    <button type="submit" class="neon-btn">CREATE LOTTERY MODULE</button>
                    <p id="create-lottery-message" class="hidden"></p>
                </form>
            </div>

            <div class="tool-box glass-box">
                <h3 class="icon-title">üí∏ POINT OFFSET</h3>
                <form id="adjustment-form">
                    <select id="target-player" required></select>
                    <input type="number" id="adjust-amount" placeholder="OFFSET AMOUNT" required style="margin: 15px 0;">
                    <button type="submit" class="neon-btn">APPLY OFFSET</button>
                </form>
                <p id="adjustment-message" class="hidden"></p>
            </div>
        </section>
    </main>

    <footer class="cyber-footer">
        <nav class="footer-nav" id="main-nav">

            <a href="mypage.html" class="nav-link guest-only">LOGIN</a>
        </nav>
    </footer>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/master.js"></script>
