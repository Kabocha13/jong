<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マスター管理ページ</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>🔑 マスター管理ページ 🔑</h1>
        <a href="index.html" class="input-link">« ランキングに戻る</a>
    </header>

    <main id="main-content">
        <section id="auth-section">
            <h2>認証</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">認証</button>
            </form>
            <p id="auth-message" class="hidden"></p>
        </section>

        <section id="admin-tools" class="hidden">
            <h2>管理者ツール</h2>

            <div class="tool-box">
                <h3>👥 新規プレイヤー登録</h3>
                <form id="register-form">
                    <div class="form-group">
                        <label for="new-player-name">名前:</label>
                        <input type="text" id="new-player-name" required>
                    </div>
                    <div class="form-group">
                        <label for="initial-score">初期ポイント (7P推奨):</label>
                        <input type="number" id="initial-score" value="7.0" step="0.1" required>
                    </div>
                    <button type="submit">プレイヤーを登録</button>
                </form>
                <p id="register-message" class="hidden"></p>
            </div>

            <div class="tool-box">
                <h3>± 特殊ポイント調整</h3>
                <form id="adjustment-form">
                    <div class="form-group">
                        <label for="target-player">対象プレイヤー:</label>
                        <select id="target-player" required>
                            <option value="" disabled selected>ロード中...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="adjust-amount">増減ポイント:</label>
                        <input type="number" id="adjust-amount" step="0.1" placeholder="例: 遅刻で-5, 罰ゲームで+10" required>
                    </div>
                    <div class="form-group">
                        <label for="adjust-reason">理由（履歴用）:</label>
                        <textarea id="adjust-reason" required></textarea>
                    </div>
                    <button type="submit">ポイントを調整</button>
                </form>
                <p id="adjustment-message" class="hidden"></p>
            </div>
            
            <div class="tool-box">
                <h3>🚨 全員一律ポイント減算</h3>
                <p>全てのプレイヤーの得点を一律で **-1.0 P** します。</p>
                <button type="button" id="global-penalty-button" class="action-button" style="background-color: #dc3545;">
                    全員から -1.0 P 減らす
                </button>
                <p id="global-penalty-message" class="hidden"></p>
            </div>
            </section>
    </main>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/master.js"></script>
</body>
</html>
