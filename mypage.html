<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JONG - USER INTERFACE</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="space-theme">
    <header class="electric-header">
        <div class="scanline"></div>
        <h1>USER INTERFACE</h1>
    </header>

    <main class="glass-interface">
        <section id="auth-section">
            <h2 class="neon-title">USER AUTHENTICATION</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="USERNAME" required style="margin-bottom: 15px;">
                <input type="password" id="password" placeholder="PASSWORD" required>
                <button type="submit" class="neon-btn">SYNC LOGIN</button>
            </form>
            <p id="auth-message" class="hidden"></p>
        </section>

        <section id="mypage-content" class="hidden">
            <div class="tool-box neon-border-cyan" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3>WELCOME, <span id="authenticated-user-name"></span></h3>
                    <p>CREDITS: <strong id="current-score" style="color: var(--electric-cyan); font-size: 1.5em;"></strong> P</p>
                </div>
                <button id="logout-button" class="action-button secondary-button" style="width: auto;">LOGOUT</button>
            </div>

            <div id="pro-bonus-tool" class="tool-box neon-border-purple hidden">
                <h3>‚≠ê MEMBER BONUS</h3>
                <p id="pro-bonus-instruction"></p>
                <button id="pro-bonus-button" class="neon-btn">CLAIM BONUS</button>
            </div>

            <div class="tool-box">
                <h3>üéüÔ∏è LOTTERY PURCHASE</h3>
                <form id="lottery-purchase-form">
                    <select id="lottery-select" required></select>
                    <input type="number" id="lottery-ticket-count" min="1" value="1" style="margin: 15px 0;">
                    <p id="lottery-total-price">TOTAL: - P</p>
                    <button type="submit" class="neon-btn">ACQUIRE TICKETS</button>
                </form>
                <p id="lottery-purchase-message" class="hidden"></p>
            </div>
            
            <div class="tool-box">
                <h3>üí∞ POINT TRANSFER</h3>
                <form id="transfer-form-mypage">
                    <select id="receiver-player-mypage" required></select>
                    <input type="number" id="transfer-amount-mypage" step="0.1" placeholder="AMOUNT" required style="margin: 15px 0;">
                    <button type="submit" class="neon-btn">EXECUTE TRANSFER</button>
                </form>
                <p id="transfer-message-mypage" class="hidden"></p>
            </div>
        </section>
    </main>

    <footer class="cyber-footer">
        <nav class="footer-nav" id="main-nav">
            <a href="index.html" class="nav-link">RANKING</a>
            <a href="pvp.html" class="nav-link">PVP</a>
            <a href="mypage.html" class="nav-link active">MY PAGE</a>
            <a href="master.html" class="nav-link">MASTER</a>
        </nav>
    </footer>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/mypage.js"></script>
</body>
</html>
