<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マスター管理ページ</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>🔑 マスター管理 🔑</h1>
        <a href="index.html" class="input-link">« ランキングに戻る</a>
    </header>

    <main id="main-content">
        <section id="auth-section">
            <h2>認証</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">認証</button>
            </form>
            <p id="auth-message" class="hidden"></p>
        </section>

        <section id="admin-tools" class="hidden">
            <h2>管理者ツール</h2>

            <!-- プレイヤー管理ツール (既存) -->
            <div class="tool-box">
                <h3>👥 新規プレイヤー登録</h3>
                <form id="register-form">
                    <div class="form-group">
                        <label for="new-player-name">名前:</label>
                        <input type="text" id="new-player-name" required>
                    </div>
                    <div class="form-group">
                        <label for="initial-score">初期ポイント (7P推奨):</label>
                        <input type="number" id="initial-score" value="7.0" step="0.1" required>
                    </div>
                    <button type="submit">プレイヤーを登録</button>
                </form>
                <p id="register-message" class="hidden"></p>
            </div>

            <div class="tool-box">
                <h3>± 特殊ポイント調整</h3>
                <form id="adjustment-form">
                    <div class="form-group">
                        <label for="target-player">対象プレイヤー:</label>
                        <select id="target-player" required>
                            <option value="" disabled selected>ロード中...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="adjust-amount">増減ポイント:</label>
                        <input type="number" id="adjust-amount" step="0.1" placeholder="例: 遅刻で-5, 罰ゲームで+10" required>
                    </div>
                    <!-- 理由（履歴用）のフィールドを削除しました -->
                    <button type="submit">ポイントを調整</button>
                </form>
                <p id="adjustment-message" class="hidden"></p>
            </div>
            
            <div class="tool-box">
                <h3>🚨 全員一律ポイント減算</h3>
                <p>全てのプレイヤーの得点を一律で-1.0Pします。</p>
                <button type="button" id="global-penalty-button" class="action-button" style="background-color: #dc3545;">
                    全員から -1.0 P 減らす
                </button>
                <p id="global-penalty-message" class="hidden"></p>
            </div>
            
            <!-- ★★★ スピードストーム BestTime 管理ツール (新規追加) ★★★ -->
            <div class="tool-box">
                <h3>🏎️ スピードストーム 記録更新/コース追加</h3>
                <form id="race-record-form">
                    <div class="form-group">
                        <label for="race-course-name">コース名:</label>
                        <input type="text" id="race-course-name" required placeholder="例: メインホール (キャッスル)">
                    </div>
                    <div class="form-group">
                        <label for="race-best-time">ベストタイム (分:秒.ミリ秒):</label>
                        <input type="text" id="race-best-time" required placeholder="例: 0:46.965 または 46.965">
                    </div>
                    <div class="form-group">
                        <label for="race-record-holder">記録保持者:</label>
                        <select id="race-record-holder" required>
                            <option value="" disabled selected>ロード中...</option>
                        </select>
                    </div>
                    <button type="submit" class="action-button" style="background-color: #007bff;">記録を更新/コースを追加</button>
                </form>
                <p id="race-record-message" class="hidden"></p>
            </div>
            <!-- ★★★ 新規追加 終了 ★★★ -->

            </section>
    </main>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/master.js"></script>
</body>
</html>
