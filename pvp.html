<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JONG - BATTLE ARENA</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="space-theme">
    <header class="electric-header">
        <div class="scanline"></div>
        <h1>BATTLE ARENA</h1>
    </header>

    <main class="glass-interface">
        <section id="auth-section">
            <h2 class="neon-title">ARENA LOGIN</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="USERNAME" required style="margin-bottom: 15px;">
                <input type="password" id="password" placeholder="PASSWORD" required>
                <button type="submit" class="neon-btn">ENTER ARENA</button>
            </form>
            <p id="auth-message" class="hidden"></p>
        </section>

        <section id="pvp-lobby" class="hidden">
            <div class="tool-box neon-border-cyan" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3>GLADIATOR: <span id="authenticated-user-name"></span></h3>
                    <p>CREDITS: <strong id="current-score"></strong> P</p>
                </div>
                <button id="logout-button" class="action-button secondary-button" style="width: auto;">LEAVE</button>
            </div>

            <div class="tool-box neon-border-purple">
                <h3>ROOM MANAGEMENT</h3>
                <p id="create-room-restriction-message" class="hidden">MEMBER STATUS REQUIRED.</p>
                <form id="create-room-form">
                    <input type="number" id="win-points" value="10.0" step="0.1" style="margin-bottom: 15px;">
                    <button type="submit" class="neon-btn">INITIALIZE ROOM</button>
                </form>
                <hr style="border: 1px solid var(--glass-border); margin: 20px 0;">
                <form id="join-room-form">
                    <input type="text" id="room-code" placeholder="ENTER CODE" maxlength="6" style="margin-bottom: 15px;">
                    <button type="submit" class="neon-btn">JOIN ROOM</button>
                </form>
            </div>
            
            <div class="tool-box">
                <h3>ACTIVE LOBBIES</h3>
                <div id="available-game-list"></div>
            </div>
        </section>

        <section id="game-arena" class="hidden">
            <h2 id="game-title">ENGAGEMENT</h2>
            <div id="last-result-display" class="tool-box hidden" style="background: rgba(0, 255, 255, 0.1);">
                <p id="result-message"></p>
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <div id="player-a-card" class="info-box neon-border-cyan" style="flex: 1;"></div>
                <div id="player-b-card" class="info-box neon-border-purple" style="flex: 1;"></div>
            </div>
            <p id="turn-display" class="status-msg" style="text-align: center; color: var(--electric-cyan); font-weight: bold;"></p>
            <p id="round-display" style="text-align: center;">ROUND: <span id="current-round">1</span> / 6</p>
            <div class="tool-box neon-border-cyan">
                <div id="chair-container" class="chair-grid"></div>
                <button id="leave-game-button" class="action-button secondary-button" style="margin-top: 20px;">ABORT</button>
            </div>
        </section>
    </main>

    <footer class="cyber-footer">
        <nav class="footer-nav" id="main-nav">
            <a href="index.html" class="nav-link">RANKING</a>
            <a href="master.html" class="nav-link master-required hidden">MASTER</a>
            <a href="pvp.html" class="nav-link active auth-required hidden">PVP</a>
            <a href="mypage.html" class="nav-link auth-required hidden">MY PAGE</a>
            <a href="mypage.html" class="nav-link guest-only">LOGIN</a>
        </nav>
    </footer>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/pvp.js"></script>
</body>
</html>
